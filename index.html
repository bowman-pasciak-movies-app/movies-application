<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Movies Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/movies-application.css" rel="stylesheet">

</head>

<body>

<header>
    <div>
        <p>Movies</p>
    </div>
</header>
<section id="messages">
    <div id="liveAlertPlaceholder"></div>
</section>
<main class="container">

    <div class="row">
        <div class="col">
            <section id="rendered-movies"></section>
        </div>
        <div class="col">
            <form id="add-movie-form">
                <input type="hidden" id="id" value="">
                <div class="form-control-wrapper">
                    <label for="title" class="form-label">Movie Title</label>
                    <input required type="text" class="form-control" id="title" aria-describedby="title">
                </div>
                <div class="form-control-wrapper">
                    <select required id="rating" class="form-select" aria-label="Movie Rating">
                        <option value="" selected>Choose a movie stars rating</option>
                        <option value="1">☆</option>
                        <option value="2">☆☆</option>
                        <option value="3">☆☆☆</option>
                        <option value="4">☆☆☆☆</option>
                        <option value="5">☆☆☆☆☆</option>
                    </select>
                </div>
                <div class="form-control-wrapper">
                    <textarea required class="form-control" placeholder="Enter the movie summary here..."
                              id="movieSummary"></textarea>
                    <label for="movieSummary">Comments</label>
                </div>
                <button type="submit" class="btn btn-primary" id="formButton">Add Movie</button>
            </form>

    </div>
    </div>

</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script defer type="module" src="js/movies-application.js"></script>

</body>

</html>
