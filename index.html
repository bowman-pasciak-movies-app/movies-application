<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Movies Application!</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400i|Rubik"
      rel="stylesheet"
    />
    <link href="css/movies-application.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div>
        <p>Movies</p>
      </div>
    </header>

    <section id="messages">
      <div id="liveAlertPlaceholder"></div>
    </section>

    <main class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col">
              <button id="add-movie-btn" class="btn mb-2">Add a Movie</button>
              <form id="search-movie-form">
                <div class="form-control-wrapper">
                  <label for="search-title" class="form-label"
                    >Search for a Movie Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="search-title"
                    aria-describedby="title"
                  />
                </div>
                <div class="form-control-wrapper">
                  <select
                    id="search-genre"
                    class="form-select"
                    aria-label="Movie Genre"
                  >
                    <option selected value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="scifi">Science Fiction</option>
                    <option value="romance">Romance</option>
                    <option value="animation">Animation</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="thriller">Thriller</option>
                    <option value="documentary">Documentary</option>
                  </select>
                </div>
                <div class="form-control-wrapper">
                  <select
                    id="search-rating"
                    class="form-select"
                    aria-label="Movie Rating"
                  >
                    <option value="" selected>All Ratings</option>
                    <option value="1">☆</option>
                    <option value="2">☆☆</option>
                    <option value="3">☆☆☆</option>
                    <option value="4">☆☆☆☆</option>
                    <option value="5">☆☆☆☆☆</option>
                  </select>
                </div>
                <button type="submit" class="btn custom-btn" id="search-movie">
                  Search For Movie
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <section class="sort-commands">
              <button id="sort-by-title" class="btn btn-primary">
                Sort by Title <i class="bi bi-sort-alpha-up"></i>
              </button>
              <button id="sort-by-genre" class="btn btn-primary">
                Sort by Genre <i class="bi bi-film"></i>
              </button>
              <button id="sort-by-rating" class="btn btn-primary">
                Sort by Rating <i class="bi bi-stars"></i>
              </button>
            </section>
            <div class="col p-2">
              <section
                id="rendered-movies"
                class="row flex-wrap g-2 justify-content-evenly"
              ></section>
            </div>
          </div>
        </div>
      </div>

      <section>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content modal-color">
              <div class="modal-header">
                <h1 class="modal-title" id="modalHead"></h1>
              </div>
              <div class="modal-body-container">
                <div class="modal-body" id="modalBody"></div>
              </div>
              <br />
              <button
                class="btn custom-btn fs-4 m-1"
                data-bs-dismiss="modal"
                id="modalClose"
                type="button"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="modal fade" id="modal-add-edit" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content modal-color">
              <div class="modal-body-container">
                <div class="modal-body" id="modal-body-add-edit">
                  <div
                    class="spinner-border d-none"
                    role="status"
                    id="spinner-form"
                  ></div>
                  <form id="add-movie-form" class="mt-2">
                    <input type="hidden" id="movieId" value="" />
                    <div class="form-control-wrapper">
                      <label for="title" class="form-label">Movie Title</label>
                      <input
                        required
                        type="text"
                        class="form-control"
                        id="title"
                        aria-describedby="title"
                      />
                    </div>
                    <div class="form-control-wrapper">
                      <select
                        required
                        id="genre"
                        class="form-select"
                        aria-label="Movie Genre"
                      >
                        <option selected value="">Please Choose a Genre</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="scifi">Science Fiction</option>
                        <option value="romance">Romance</option>
                        <option value="animation">Animation</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="thriller">Thriller</option>
                        <option value="documentary">Documentary</option>
                      </select>
                    </div>
                    <div class="form-control-wrapper">
                      <select
                        required
                        id="rating"
                        class="form-select"
                        aria-label="Movie Rating"
                      >
                        <option value="" selected>
                          Choose a movie stars rating
                        </option>
                        <option value="1">☆</option>
                        <option value="2">☆☆</option>
                        <option value="3">☆☆☆</option>
                        <option value="4">☆☆☆☆</option>
                        <option value="5">☆☆☆☆☆</option>
                      </select>
                    </div>
                    <div class="form-control-wrapper">
                      <label for="movieSummary">Movie Summary</label>
                      <textarea
                        required
                        class="form-control"
                        placeholder="Enter the movie summary here..."
                        id="movieSummary"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn" id="formButton">
                      Add Movie
                    </button>
                    <button type="submit" class="btn custom-btn" id="plotLookUp">
                      Autofill Plot
                    </button>
                  </form>
                </div>
              </div>
              <br />
              <button
                class="btn custom-btn m-1 fs-4"
                data-bs-dismiss="modal"
                id="modal-close-add-edit"
                type="button"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      crossorigin="anonymous"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script defer type="module" src="js/movies-application.js"></script>
  </body>
</html>
